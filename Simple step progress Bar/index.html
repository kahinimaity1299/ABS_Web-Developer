<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Step Progress Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .progress-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80%;
      max-width: 600px;
    }
    .step {
      position: relative;
      text-align: center;
    }
    .step .circle {
      width: 40px;
      height: 40px;
      border: 3px solid #fff;
      border-radius: 50%;
      background: #6a11cb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      color: #fff;
      font-weight: bold;
    }
    .step.active .circle {
      background: #fff;
      color: #6a11cb;
    }
    .step .label {
      margin-top: 8px;
      font-size: 14px;
    }
    .line {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 3px;
      background: #fff;
      z-index: -1;
    }
    .step:last-child .line {
      display: none;
    }
    .step.active ~ .line {
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="step active">
      <div class="circle">1</div>
      <div class="label">Step 1</div>
      <div class="line"></div>
    </div>
    <div class="step">
      <div class="circle">2</div>
      <div class="label">Step 2</div>
      <div class="line"></div>
    </div>
    <div class="step">
      <div class="circle">3</div>
      <div class="label">Step 3</div>
      <div class="line"></div>
    </div>
    <div class="step">
      <div class="circle">4</div>
      <div class="label">Step 4</div>
    </div>
  </div>
</body>
</html>
